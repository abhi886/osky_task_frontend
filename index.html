<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,500;1,100&family=Nunito:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Oksy Front End Task</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-container">
          <!-- top div -->
          <div class="topDiv">
            <div class="topDiv-container">
              <div class="topDiv-logo-container">
                <!-- <div class="grid-item-flexbox"> -->
                <img
                  src=" https://i.imgur.com/9fx89Br.png"
                  alt="Logo of example"
                  width="100%"
                  class="image"
                />
                <!-- </div> -->
              </div>
              <div class="topDov-social-and-menu">
                <div class="top-Div-social-icons-container">
                  <div class="social-icons">
                    <div>
                      <a href="https://www.youtube.com/" target="_blank"
                        ><i class="fab fa-youtube social-icon"></i
                      ></a>
                    </div>
                    <div class="logout-mydashboard">
                      <a href="https://twitter.com/" target="_blank"
                        ><i class="fab fa-twitter social-icon"></i
                      ></a>
                    </div>
                    <div>
                      <a href="https://www.linkedin.com/" target="_blank"
                        ><i class="fab fa-linkedin social-icon"></i
                      ></a>
                    </div>
                  </div>
                  <div class="logout-mydashboard">
                    <div><a style="color: #00aeef">Logout</a></div>
                    <div><a style="color: #00aeef">My Dashboard</a></div>
                  </div>
                </div>
              </div>
              <div class="top-div-menu-items">
                <div class="top-div-menu-items-container">
                  <div class="i">Products</div>
                  <div class="i">Safety Tools</div>
                  <div class="i">Training</div>
                  <div class="i">Engagement</div>
                  <div class="i active">Membership</div>
                  <div class="i">News</div>
                  <div class="i">About</div>
                </div>
                <div class="xyz">
                  <div class="midDiv-container">
                    <div class="midDiv-container-items border-right">
                      Latest News
                    </div>
                    <div class="midDiv-container-items border-right">
                      Subscribe to Newsletter
                    </div>
                    <div class="midDiv-container-items border-right">
                      Videos
                    </div>
                    <div class="midDiv-container-items">Publications</div>
                  </div>
                  <div class="midDiv-close-button">
                    <div class="close-button">
                      <i class="fas fa-times custom-icon"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- logo -->

            <!-- navigation and social -->
          </div>
        </div>
        <div class="midDiv"></div>
      </div>
    </header>
  </body>
</html>
