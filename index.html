<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,500;1,100&family=Nunito:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Oksy Front End Task</title>
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <div class="header-container">
          <!-- top div -->
          <div class="topDiv">
            <div class="topDiv-container">
              <div class="topDiv-logo-container">
                <img
                  src=" https://i.imgur.com/9fx89Br.png"
                  alt="Logo of example"
                  width="100%"
                  class="image"
                />
              </div>
              <div class="topDov-social-and-menu">
                <div class="top-Div-social-icons-container">
                  <div class="social-icons">
                    <div>
                    <i onclick= handleClick("https://www.youtube.com/") class="fab fa-youtube social-icon"></i
                      >
                    </div>
                    <div class="logout-mydashboard">
                     <i  onclick= handleClick("https://www.twitter.com/") class="fab fa-twitter social-icon"></i
                      >
                    </div>
                    <div>
                  <i  onclick= handleClick("https://www.linkedin.com/") class="fab fa-linkedin social-icon"></i
                      >
                    </div>
                  </div>
                  <div class="logout-mydashboard">
                    <div><a style="color: #00aeef">Logout</a></div>
                    <div><a style="color: #00aeef">My Dashboard</a></div>
                  </div>
                </div>
              </div>
              <div class="top-div-menu">
                <ul class="top-div-main-menu">
                  <li class="top-div-main-menu-item">Products</li>
                  <li class="top-div-main-menu-item">Safety Tools</li>
                  <li class="top-div-main-menu-item">Training</li>
                  <li class="top-div-main-menu-item">Engagement
                  <div class="sub-menu-container">
                    <ul class="sub-menu">
                      <li class="midDiv-container-items border-right">
                        Latest News
                      </li>
                      <li class="midDiv-container-items border-right">
                        Subscribe to Newsletter
                      </li>
                      <li class="midDiv-container-items border-right">
                        Videos
                      </li>
                      <li class="midDiv-container-items">Publications</li>
                    </ul>
                    <div class="midDiv-close-button" >
                      <div class="close-button">
                        <i class="fas fa-times custom-icon"></i>
                      </div>
                    </div>
                  </div>
                </li>
                  <li class="top-div-main-menu-item">Membership
                    <div class="sub-menu-container">
                      <ul class="sub-menu">
                        <li class="midDiv-container-items border-right">
                          Latest News
                        </li>
                        <li class="midDiv-container-items border-right">
                          Subscribe to Newsletter
                        </li>
                        <li class="midDiv-container-items border-right">
                          Videos
                        </li>
                        <li class="midDiv-container-items">Publications</li>
                      </ul>
                      <div class="midDiv-close-button" >
                        <div class="close-button">
                          <i class="fas fa-times custom-icon"></i>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="top-div-main-menu-item">News</li>
                  <li class="top-div-main-menu-item">About</li>
                </div>
              
              </div>
            </div>
          </div>
        </div>
        
      </nav>
    </header>
    <main >
      <section id="midDiv" class="midDiv"></section>
    </main>
    <script src="script.js"></script>

  </body>
</html>
